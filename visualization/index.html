<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>OMG Particles!</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"></script>    
	<style type="text/css">

body {
  background: #222;
}

circle {
  fill: none;
  stroke-width: 1.5px;
}

rectangle {
  fill: none;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>

  <script type="text/javascript">
var w = window.innerWidth,
    h = window.innerHeight,
    z = d3.scale.category20c(),
    i = 0;

var looper = setInterval(drawCircle, 500);
	
var screen = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);
	
function drawCircle() {
  screen.append("svg:circle")
      .attr("cx", w/2)
      .attr("cy", h/2)
      .attr("r", 500)
      .style("stroke", z)
      .style("stroke-opacity", 1)
    .transition()
      .duration(10000)
      .ease(customsqrt)
      .attr("r", 1e-6)
      .style("stroke-opacity", 500)
      .remove();
}

function customsqrt(x) {
	return x - 100;
}

function drawSquare() {
  screen.append("svg:rectangle")
      .attr("x", w/2)
      .attr("y", h/2)
      .attr("width", 500)
	  .attr("height", 500)
      .style("stroke", z)
      .style("stroke-opacity", 1)
    .transition()
      .duration(10000)
      .ease(customsqrt)
      .attr("width", 1e-6)
	  .attr("height", 1e-6)
      .style("stroke-opacity", 1)
      .remove();
}
    </script>

  </body>
</html>
